name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: npm run lint
      
    # - name: Run tests
    #   run: npm test
      
    - name: Build extension
      run: npm run package
      
    - name: Install VSCE
      run: npm install -g @vscode/vsce
      
    - name: Package extension
      run: vsce package
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        body: |
          ## Release ${{ steps.get_version.outputs.VERSION }}
          
          ### Changes in this release:
          - Built from commit ${{ github.sha }}
          
          Download the `.vsix` file and install it in VS Code using:
          ```
          code --install-extension postcard-${{ steps.get_version.outputs.VERSION }}.vsix
          ```
          
          Or use the VS Code Extensions view: `Extensions: Install from VSIX...`
          
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./postcard-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_name: postcard-${{ steps.get_version.outputs.VERSION }}.vsix
        asset_content_type: application/zip