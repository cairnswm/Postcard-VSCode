name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: npm run lint
      
    # - name: Run tests
    #   run: npm test
      
    - name: Build extension
      run: npm run package
      
    - name: Install VSCE
      run: npm install -g @vscode/vsce@latest
      
    - name: Package extension
      run: vsce package --allow-star-activation
      
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: List generated files
      run: ls -la *.vsix
      
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: "*.vsix"
        generate_release_notes: true
        body: |
          ## Release ${{ steps.get_version.outputs.VERSION }}
          
          ### Changes in this release:
          - Built from commit ${{ github.sha }}
          
          Download the `.vsix` file and install it in VS Code using:
          ```
          code --install-extension postcard-${{ steps.get_version.outputs.VERSION }}.vsix
          ```
          
          Or use the VS Code Extensions view: `Extensions: Install from VSIX...`